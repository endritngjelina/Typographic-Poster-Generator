<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoGen Pro - Advanced Typographic Poster Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Oswald:wght@300;400;500;600;700&family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto+Condensed:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0078d4;
            --primary-dark: #106ebe;
            --primary-light: #40e0d0;
            --secondary: #00bcf2;
            --accent: #ff6b35;
            --success: #16c60c;
            --warning: #ffaa44;
            --danger: #ff4757;
            --dark: #2c3e50;
            --dark-light: #34495e;
            --light: #ecf0f1;
            --light-hover: #d5dbdb;
            --white: #ffffff;
            --border: #bdc3c7;
            --border-light: #ecf0f1;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-deep: rgba(0, 0, 0, 0.25);
            --shadow-colored: rgba(0, 120, 212, 0.15);
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-success);
            border-radius: 2px;
            opacity: 0.8;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.95;
            font-weight: 400;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 360px 1fr 320px;
            gap: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 8px 32px var(--shadow-deep),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            min-height: 85vh;
            position: relative;
            overflow: hidden;
        }

        .main-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            overflow-y: auto;
            max-height: 85vh;
            box-shadow: 
                0 4px 20px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--light);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .sidebar h3 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            padding-bottom: 8px;
        }

        .sidebar h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 3px;
            background: var(--gradient-success);
            border-radius: 2px;
        }

        .sidebar h3 i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .control-group {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .control-group:hover {
            transform: translateX(2px);
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--white);
            font-family: inherit;
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px var(--shadow-colored),
                0 4px 12px var(--shadow);
            transform: translateY(-1px);
        }

        .form-control:hover:not(:focus) {
            border-color: var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            line-height: 1.5;
        }

        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            appearance: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .btn-secondary:hover {
            background: var(--light);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .layout-option {
            aspect-ratio: 1;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        .layout-option::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--gradient-success);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .layout-option i {
            font-size: 1.4rem;
            color: var(--primary);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .layout-option:hover {
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px var(--shadow-colored);
        }

        .layout-option:hover::before {
            opacity: 0.1;
        }

        .layout-option:hover i {
            color: var(--primary-dark);
            transform: scale(1.1);
        }

        .layout-option.active {
            border-color: var(--primary);
            background: var(--primary);
            box-shadow: 0 4px 20px var(--shadow-colored);
        }

        .layout-option.active::before {
            opacity: 0.2;
        }

        .layout-option.active i {
            color: white;
            transform: scale(1.1);
        }

        .canvas-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(248, 249, 250, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .canvas-area::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed rgba(0, 120, 212, 0.2);
            border-radius: 12px;
            pointer-events: none;
        }

        .poster-canvas {
            width: 420px;
            height: 594px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 
                0 20px 40px var(--shadow-deep),
                0 8px 16px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
        }

        .poster-canvas:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 30px 60px var(--shadow-deep),
                0 12px 24px var(--shadow-medium);
        }

        .poster-text {
            user-select: none;
            line-height: 0.9;
            word-wrap: break-word;
            max-width: 100%;
            transition: all 0.3s ease;
            position: relative;
        }

        .properties-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            overflow-y: auto;
            max-height: 85vh;
            box-shadow: 
                0 4px 20px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--light);
        }

        .properties-panel::-webkit-scrollbar {
            width: 6px;
        }

        .properties-panel::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 3px;
        }

        .properties-panel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .properties-panel:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }

        .color-picker {
            width: 45px;
            height: 45px;
            border: 3px solid var(--white);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .color-picker::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--gradient-success);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .color-picker:hover::before {
            opacity: 1;
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-color {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .preset-color::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .preset-color:hover {
            transform: scale(1.2) rotate(-5deg);
            border-color: var(--white);
            box-shadow: 0 6px 16px var(--shadow-medium);
        }

        .slider-group {
            margin-top: 15px;
            position: relative;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 6px;
            background: linear-gradient(to right, var(--light), var(--border));
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slider:hover {
            background: linear-gradient(to right, var(--border), var(--primary-light));
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-success);
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-colored);
            border: 3px solid var(--white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px var(--shadow-colored);
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(1.3);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-success);
            cursor: pointer;
            border: 3px solid var(--white);
            box-shadow: 0 4px 12px var(--shadow-colored);
        }

        .export-section {
            background: var(--gradient-primary);
            color: white;
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--shadow-deep);
            border: 1px solid var(--glass-border);
        }

        .export-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-secondary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .export-section:hover::before {
            opacity: 0.1;
        }

        .export-section h3 {
            color: white;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .export-options {
            display: grid;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .btn-export {
            background: var(--glass);
            color: white;
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-export::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-export:hover::before {
            left: 100%;
        }

        .btn-export:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .advanced-controls {
            margin-top: 15px;
        }

        .toggle-group {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .toggle-group:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(3px);
        }

        .toggle-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark);
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
        }

        .toggle {
            position: relative;
            width: 55px;
            height: 28px;
            background: var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px var(--shadow);
        }

        .toggle.active {
            background: var(--gradient-success);
            box-shadow: 0 2px 8px var(--shadow-colored);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: var(--white);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px var(--shadow);
        }

        .toggle.active::after {
            transform: translateX(27px);
            box-shadow: 0 2px 8px var(--shadow-medium);
        }

        .toggle:hover::after {
            transform: scale(1.1);
        }

        .toggle.active:hover::after {
            transform: translateX(27px) scale(1.1);
        }

        .font-size-display {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(0, 120, 212, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 120, 212, 0.2);
        }

        .quality-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--white);
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .quality-indicator i {
            color: #4ade80;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 300px 1fr;
                gap: 20px;
            }
            
            .properties-panel {
                grid-column: 1 / -1;
                margin-top: 20px;
            }

            .poster-canvas {
                width: 350px;
                height: 495px;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }
            
            .poster-canvas {
                width: 280px;
                height: 396px;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            .sidebar, .properties-panel {
                max-height: none;
                padding: 20px;
            }

            .btn-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .layout-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .preset-colors {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .main-grid {
                padding: 15px;
            }

            .poster-canvas {
                width: 240px;
                height: 340px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--primary-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gradient-bg {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        .text-shadow {
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        .text-outline {
            -webkit-text-stroke: 2px currentColor;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-3d {
            text-shadow: 
                1px 1px 0 #ccc,
                2px 2px 0 #c9c9c9,
                3px 3px 0 #bbb,
                4px 4px 0 #b9b9b9,
                5px 5px 0 #aaa,
                6px 6px 1px rgba(0,0,0,0.1),
                0 0 5px rgba(0,0,0,0.1),
                1px 1px 3px rgba(0,0,0,0.3),
                3px 3px 5px rgba(0,0,0,0.2),
                5px 5px 10px rgba(0,0,0,0.25),
                20px 20px 20px rgba(0,0,0,0.15);
        }

        /* Micro-interactions and enhanced animations */
        .btn, .layout-option, .toggle, .form-control, .color-picker, .preset-color {
            will-change: transform;
        }

        /* Focus ring improvements */
        .btn:focus-visible,
        .layout-option:focus-visible,
        .toggle:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Improved loading states */
        .form-control:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Enhanced hover states for better feedback */
        .control-group:hover .form-group label {
            color: var(--primary);
        }

        /* Smooth page transitions */
        .main-grid {
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced glass morphism effects */
        .main-grid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            pointer-events: none;
            border-radius: inherit;
        }

        /* Floating animation for posters */
        .poster-canvas {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        /* Tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            transform: translateY(5px);
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* AI Suggestions */
        .ai-suggestions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .ai-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <script>
        class TypographicPosterGenerator {
            constructor() {
                this.canvas = document.getElementById('posterCanvas');
                this.text = document.getElementById('posterText');
                this.currentLayout = 'center';
                this.effects = {
                    gradient: false,
                    shadow: false,
                    outline: false,
                    threeD: false,
                    textGradient: false
                };
                
                this.initializeEventListeners();
                this.updateDisplay();
                this.setupTooltips();
            }

            initializeEventListeners() {
                // Text content
                document.getElementById('textContent').addEventListener('input', (e) => {
                    this.text.innerHTML = e.target.value.replace(/\n/g, '<br>');
                });

                // Font family
                document.getElementById('fontFamily').addEventListener('change', (e) => {
                    this.text.style.fontFamily = e.target.value;
                });

                // Font size
                document.getElementById('fontSize').addEventListener('input', (e) => {
                    this.text.style.fontSize = e.target.value + 'px';
                    document.getElementById('fontSizeDisplay').textContent = e.target.value + 'px';
                });

                // Colors
                document.getElementById('textColor').addEventListener('input', (e) => {
                    this.text.style.color = e.target.value;
                    document.getElementById('textColorHex').value = e.target.value;
                });

                document.getElementById('textColorHex').addEventListener('input', (e) => {
                    if (this.isValidHex(e.target.value)) {
                        this.text.style.color = e.target.value;
                        document.getElementById('textColor').value = e.target.value;
                    }
                });

                document.getElementById('bgColor').addEventListener('input', (e) => {
                    if (!this.effects.gradient) {
                        this.canvas.style.background = e.target.value;
                    }
                    document.getElementById('bgColorHex').value = e.target.value;
                });

                document.getElementById('bgColorHex').addEventListener('input', (e) => {
                    if (this.isValidHex(e.target.value)) {
                        if (!this.effects.gradient) {
                            this.canvas.style.background = e.target.value;
                        }
                        document.getElementById('bgColor').value = e.target.value;
                    }
                });

                // Layout options
                document.querySelectorAll('.layout-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.layout-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentLayout = option.dataset.layout;
                        this.applyLayout();
                    });
                });

                // Letter spacing
                document.getElementById('letterSpacing').addEventListener('input', (e) => {
                    this.text.style.letterSpacing = e.target.value + 'px';
                });

                // Line height
                document.getElementById('lineHeight').addEventListener('input', (e) => {
                    this.text.style.lineHeight = e.target.value;
                });
            }

            setupTooltips() {
                document.querySelectorAll('[title]').forEach(element => {
                    element.addEventListener('mouseenter', (e) => {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = e.target.title;
                        tooltip.style.cssText = `
                            position: absolute;
                            background: rgba(0,0,0,0.8);
                            color: white;
                            padding: 5px 10px;
                            border-radius: 4px;
                            font-size: 12px;
                            pointer-events: none;
                            z-index: 1000;
                            white-space: nowrap;
                        `;
                        document.body.appendChild(tooltip);
                        
                        const rect = e.target.getBoundingClientRect();
                        tooltip.style.left = rect.left + 'px';
                        tooltip.style.top = (rect.top - tooltip.offsetHeight - 5) + 'px';
                        tooltip.classList.add('show');
                        
                        e.target.addEventListener('mouseleave', () => {
                            tooltip.remove();
                        }, { once: true });
                    });
                });
            }

            isValidHex(hex) {
                return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);
            }

            setColor(type, color) {
                if (type === 'text') {
                    this.text.style.color = color;
                    document.getElementById('textColor').value = color;
                    document.getElementById('textColorHex').value = color;
                } else if (type === 'bg') {
                    if (!this.effects.gradient) {
                        this.canvas.style.background = color;
                    }
                    document.getElementById('bgColor').value = color;
                    document.getElementById('bgColorHex').value = color;
                }
            }

            applyLayout() {
                this.canvas.style.alignItems = 'center';
                this.canvas.style.justifyContent = 'center';
                this.text.style.textAlign = 'center';
                this.text.style.transform = 'none';

                switch (this.currentLayout) {
                    case 'left':
                        this.canvas.style.alignItems = 'center';
                        this.canvas.style.justifyContent = 'flex-start';
                        this.text.style.textAlign = 'left';
                        break;
                    case 'right':
                        this.canvas.style.alignItems = 'center';
                        this.canvas.style.justifyContent = 'flex-end';
                        this.text.style.textAlign = 'right';
                        break;
                    case 'diagonal':
                        this.text.style.transform = 'rotate(-15deg)';
                        break;
                    default:
                        // center is default
                        break;
                }
            }

            toggleGradient() {
                const toggle = document.getElementById('gradientToggle');
                this.effects.gradient = !this.effects.gradient;
                
                if (this.effects.gradient) {
                    toggle.classList.add('active');
                    this.canvas.classList.add('gradient-bg');
                } else {
                    toggle.classList.remove('active');
                    this.canvas.classList.remove('gradient-bg');
                    this.canvas.style.background = document.getElementById('bgColor').value;
                }
            }

            toggleShadow() {
                const toggle = document.getElementById('shadowToggle');
                this.effects.shadow = !this.effects.shadow;
                
                if (this.effects.shadow) {
                    toggle.classList.add('active');
                    this.text.classList.add('text-shadow');
                } else {
                    toggle.classList.remove('active');
                    this.text.classList.remove('text-shadow');
                }
            }

            toggleOutline() {
                const toggle = document.getElementById('outlineToggle');
                this.effects.outline = !this.effects.outline;
                
                if (this.effects.outline) {
                    toggle.classList.add('active');
                    this.text.classList.add('text-outline');
                } else {
                    toggle.classList.remove('active');
                    this.text.classList.remove('text-outline');
                }
            }

            toggleThreeD() {
                const toggle = document.getElementById('threeDToggle');
                this.effects.threeD = !this.effects.threeD;
                
                if (this.effects.threeD) {
                    toggle.classList.add('active');
                    this.text.classList.add('text-3d');
                } else {
                    toggle.classList.remove('active');
                    this.text.classList.remove('text-3d');
                }
            }

            toggleTextGradient() {
                const toggle = document.getElementById('textGradientToggle');
                this.effects.textGradient = !this.effects.textGradient;
                
                if (this.effects.textGradient) {
                    toggle.classList.add('active');
                    this.text.classList.add('text-gradient');
                    this.text.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                } else {
                    toggle.classList.remove('active');
                    this.text.classList.remove('text-gradient');
                    this.text.style.background = '';
                    this.text.style.color = document.getElementById('textColor').value;
                }
            }

            applyPreset(preset) {
                switch (preset) {
                    case 'minimal':
                        this.resetEffects();
                        document.getElementById('fontFamily').value = 'Inter';
                        document.getElementById('fontSize').value = '48';
                        document.getElementById('letterSpacing').value = '5';
                        this.setColor('text', '#000000');
                        this.setColor('bg', '#ffffff');
                        break;
                    case 'bold':
                        this.resetEffects();
                        document.getElementById('fontFamily').value = 'Bebas Neue';
                        document.getElementById('fontSize').value = '80';
                        document.getElementById('letterSpacing').value = '3';
                        this.setColor('text', '#ffffff');
                        this.setColor('bg', '#000000');
                        this.toggleShadow();
                        break;
                    case 'elegant':
                        this.resetEffects();
                        document.getElementById('fontFamily').value = 'Playfair Display';
                        document.getElementById('fontSize').value = '56';
                        document.getElementById('letterSpacing').value = '2';
                        this.setColor('text', '#2c3e50');
                        this.setColor('bg', '#ecf0f1');
                        break;
                    case 'vibrant':
                        this.resetEffects();
                        document.getElementById('fontFamily').value = 'Montserrat';
                        document.getElementById('fontSize').value = '64';
                        document.getElementById('letterSpacing').value = '4';
                        this.setColor('text', '#ffffff');
                        this.toggleGradient();
                        this.toggleShadow();
                        break;
                }
                this.updateDisplay();
            }

            resetEffects() {
                // Reset all toggles
                ['gradientToggle', 'shadowToggle', 'outlineToggle', 'threeDToggle', 'textGradientToggle'].forEach(id => {
                    const toggle = document.getElementById(id);
                    if (toggle.classList.contains('active')) {
                        toggle.click();
                    }
                });
            }

            updateDisplay() {
                // Update all form controls to reflect current state
                const fontSize = document.getElementById('fontSize').value;
                document.getElementById('fontSizeDisplay').textContent = fontSize + 'px';
                
                this.text.style.fontFamily = document.getElementById('fontFamily').value;
                this.text.style.fontSize = fontSize + 'px';
                this.text.style.letterSpacing = document.getElementById('letterSpacing').value + 'px';
                this.text.style.lineHeight = document.getElementById('lineHeight').value;
            }

            generateAISuggestion() {
                const suggestions = [
                    {
                        name: 'Neon Glow',
                        font: 'Oswald',
                        size: 72,
                        textColor: '#ff00ff',
                        bgColor: '#000000',
                        effects: ['shadow', 'gradient']
                    },
                    {
                        name: 'Modern Minimal',
                        font: 'Inter',
                        size: 56,
                        textColor: '#333333',
                        bgColor: '#ffffff',
                        effects: ['outline']
                    },
                    {
                        name: 'Vintage Elegance',
                        font: 'Playfair Display',
                        size: 60,
                        textColor: '#8b4513',
                        bgColor: '#f5f5dc',
                        effects: ['shadow']
                    },
                    {
                        name: 'Bold Futuristic',
                        font: 'Bebas Neue',
                        size: 84,
                        textColor: '#00ffff',
                        bgColor: '#000033',
                        effects: ['3d', 'shadow']
                    },
                    {
                        name: 'Nature Inspired',
                        font: 'Montserrat',
                        size: 58,
                        textColor: '#228b22',
                        bgColor: '#f0fff0',
                        effects: ['gradient']
                    }
                ];

                const suggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                
                // Apply the suggestion
                this.resetEffects();
                document.getElementById('fontFamily').value = suggestion.font;
                document.getElementById('fontSize').value = suggestion.size;
                this.setColor('text', suggestion.textColor);
                this.setColor('bg', suggestion.bgColor);
                
                // Apply effects
                suggestion.effects.forEach(effect => {
                    switch(effect) {
                        case 'shadow':
                            this.toggleShadow();
                            break;
                        case 'gradient':
                            this.toggleGradient();
                            break;
                        case 'outline':
                            this.toggleOutline();
                            break;
                        case '3d':
                            this.toggleThreeD();
                            break;
                    }
                });
                
                this.updateDisplay();
                
                // Show notification
                const notification = document.createElement('div');
                notification.textContent = `AI Suggestion Applied: ${suggestion.name}`;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    background: rgba(0,0,0,0.85);
                    color: white;
                    border-radius: 8px;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    animation: slideIn 0.3s, fadeOut 0.3s 2.7s forwards;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            async exportDesign() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'flex';

                try {
                    const format = document.getElementById('exportFormat').value;
                    const sizePreset = document.getElementById('sizePreset').value;
                    
                    // Calculate dimensions based on preset
                    let width, height, scale;
                    switch (sizePreset) {
                        case 'a4':
                            width = 2480; height = 3508; scale = 3; // 300 DPI
                            break;
                        case 'a3':
                            width = 3508; height = 4961; scale = 4;
                            break;
                        case 'poster':
                            width = 5400; height = 7200; scale = 6;
                            break;
                        case 'social':
                            width = 1080; height = 1080; scale = 2;
                            break;
                        default:
                            width = 1200; height = 1697; scale = 2;
                    }

                    if (format === 'pdf') {
                        await this.exportToPDF(width, height, scale);
                    } else if (format === 'svg') {
                        this.exportToSVG();
                    } else {
                        await this.exportToImage(format, width, height, scale);
                    }
                } catch (error) {
                    console.error('Export failed:', error);
                    alert('Export failed. Please try again.');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }

            async exportToImage(format, width, height, scale) {
                // Create a high-resolution clone
                const originalCanvas = this.canvas;
                const clone = originalCanvas.cloneNode(true);
                
                // Style the clone for high resolution
                clone.style.width = width + 'px';
                clone.style.height = height + 'px';
                clone.style.position = 'absolute';
                clone.style.left = '-9999px';
                clone.style.top = '0';
                clone.style.transform = `scale(${scale})`;
                clone.style.transformOrigin = 'top left';
                
                document.body.appendChild(clone);

                // Wait for fonts to load
                await document.fonts.ready;
                
                const canvas = await html2canvas(clone, {
                    width: width,
                    height: height,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                });

                document.body.removeChild(clone);

                // Convert to desired format and download
                const link = document.createElement('a');
                link.download = `typographic-poster.${format}`;
                
                if (format === 'jpeg') {
                    link.href = canvas.toDataURL('image/jpeg', 0.95);
                } else {
                    link.href = canvas.toDataURL('image/png');
                }
                
                link.click();
            }

            async exportToPDF(width, height, scale) {
                const { jsPDF } = window.jspdf;
                
                // Create temporary high-res element
                const clone = this.canvas.cloneNode(true);
                clone.style.width = width + 'px';
                clone.style.height = height + 'px';
                clone.style.position = 'absolute';
                clone.style.left = '-9999px';
                clone.style.transform = `scale(${scale})`;
                clone.style.transformOrigin = 'top left';
                
                document.body.appendChild(clone);
                await document.fonts.ready;

                const canvas = await html2canvas(clone, {
                    width: width,
                    height: height,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true
                });

                document.body.removeChild(clone);

                // Create PDF
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: height > width ? 'portrait' : 'landscape',
                    unit: 'px',
                    format: [width, height]
                });

                pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                pdf.save('typographic-poster.pdf');
            }
            
            exportToSVG() {
                const textContent = this.text.innerHTML.replace(/<br>/g, '\n');
                const fontSize = this.text.style.fontSize;
                const fontFamily = this.text.style.fontFamily;
                const textColor = this.text.style.color;
                const bgColor = this.canvas.style.backgroundColor;
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                
                const svgContent = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
                        <rect width="100%" height="100%" fill="${bgColor}" />
                        <text x="50%" y="50%" 
                              font-family="${fontFamily}" 
                              font-size="${fontSize}" 
                              fill="${textColor}" 
                              text-anchor="middle" 
                              dominant-baseline="middle">
                            ${textContent}
                        </text>
                    </svg>
                `;
                
                const blob = new Blob([svgContent], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'typographic-poster.svg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            generatePreview() {
                // Open preview in new window
                const previewWindow = window.open('', '_blank', 'width=800,height=600');
                const canvasHTML = this.canvas.outerHTML;
                
                previewWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Poster Preview</title>
                        <style>
                            body { 
                                margin: 0; 
                                padding: 20px; 
                                background: #f0f0f0; 
                                display: flex; 
                                justify-content: center; 
                                align-items: center; 
                                min-height: 100vh;
                                font-family: Arial, sans-serif;
                            }
                            .preview-container {
                                background: white;
                                padding: 20px;
                                border-radius: 8px;
                                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                            }
                            .poster-canvas {
                                width: 600px !important;
                                height: 849px !important;
                                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                            }
                            ${document.querySelector('style').textContent}
                        </style>
                    </head>
                    <body>
                        <div class="preview-container">
                            <h2 style="text-align: center; margin-bottom: 20px;">Full Size Preview</h2>
                            ${canvasHTML}
                        </div>
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            }
        }

        // Global functions for inline event handlers
        let posterGenerator;

        function setColor(type, color) {
            posterGenerator.setColor(type, color);
        }

        function toggleGradient() {
            posterGenerator.toggleGradient();
        }

        function toggleShadow() {
            posterGenerator.toggleShadow();
        }

        function toggleOutline() {
            posterGenerator.toggleOutline();
        }
        
        function toggleThreeD() {
            posterGenerator.toggleThreeD();
        }
        
        function toggleTextGradient() {
            posterGenerator.toggleTextGradient();
        }

        function applyPreset(preset) {
            posterGenerator.applyPreset(preset);
        }
        
        function generateAISuggestion() {
            posterGenerator.generateAISuggestion();
        }

        function exportDesign() {
            posterGenerator.exportDesign();
        }

        function generatePreview() {
            posterGenerator.generatePreview();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            posterGenerator = new TypographicPosterGenerator();
            
            // Set tooltips
            document.getElementById('gradientToggle').title = "Add gradient background effect";
            document.getElementById('shadowToggle').title = "Add text shadow for depth";
            document.getElementById('outlineToggle').title = "Create outline around text";
            document.getElementById('threeDToggle').title = "Apply 3D effect to text";
            document.getElementById('textGradientToggle').title = "Use gradient color for text";
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key.toLowerCase()) {
                    case 's':
                        e.preventDefault();
                        exportDesign();
                        break;
                    case 'p':
                        e.preventDefault();
                        generatePreview();
                        break;
                    case '1':
                        e.preventDefault();
                        applyPreset('minimal');
                        break;
                    case '2':
                        e.preventDefault();
                        applyPreset('bold');
                        break;
                    case '3':
                        e.preventDefault();
                        applyPreset('elegant');
                        break;
                    case '4':
                        e.preventDefault();
                        applyPreset('vibrant');
                        break;
                    case 'a':
                        e.preventDefault();
                        generateAISuggestion();
                        break;
                }
            }
        });
    </script>
